theme = "terminus"
title = ""
# The URL the site will be built for
base_url = "https://codewenjiu.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
[extra.content_security_policy]
enable = true

# 关键：这是一个数组，每一项必须包含 directive 和 domains
allowed_domains = [
    { directive = "script-src", domains = ["'self'", "'unsafe-inline'", "'unsafe-eval'", "'wasm-unsafe-eval'"] },
    { directive = "connect-src", domains = ["'self'"] },
    { directive = "style-src", domains = ["'self'", "'unsafe-inline'"] },
    { directive = "img-src", domains = ["'self'", "data:", "blob:"] }
]
