name: Deploy Nix Site

on:
    push:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Install Nix
              uses: cachix/install-nix-action@v25
              with:
                  nix_path: nixpkgs=channel:nixos-unstable

            - name: Cache Nix Store
              uses: actions/cache@v4
              with:
                  path: /tmp/nix-store-cache
                  key: ${{ runner.os }}-nix-store-${{ hashFiles('flake.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-nix-store-

            - name: Build Site with Nix
              run: |
                  set -e

                  echo "üöÄ Starting Nix Build..."

                  nix develop --command bash -c "
                    set -e

                    echo 'üîç Checking tools...'
                    which zola
                    zola --version
                    which wasm-pack
                    wasm-pack --version

                    echo 'ü¶Ä Building Wasm...'
                    just -f ./wasm/justfile build demo

                    echo '‚ö° Building Zola...'
                    zola build

                    echo 'üìÇ Verifying Output...'
                    if [ ! -d 'public' ]; then
                      echo '‚ùå Error: public directory was not created!'
                      exit 1
                    fi

                    ls -lh public/index.html
                  "

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./public"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
